<ion-content padding>
<div class="headingSpacer">
	<img width="200" src="assets/img/app_banner.png">
</div>

<div class="userBox">
      <ion-icon name="contact"></ion-icon>
	  <div class="inner">
	  {{global.user.name}}
	  <br>
      {{auth.getEmail()}}
	  <br>
	  <a (click)="logout()">log out</a>
	  </div>
	  <div class="clear"></div>
</div>

<br>

<ion-item>
  <ion-label color="primary">Your name</ion-label>
  <ion-input placeholder="Please add a name" (input)="onInput()" [(ngModel)]="global.user.name"></ion-input>
</ion-item>

<h3 *ngIf="global.user.name === undefined || global.user.name == ''">You need to choose a public name in order to select a lunch date.</h3>

	<ion-item>
		<ion-label color="primary">New time notification</ion-label>
		<ion-toggle (ionChange)="onAllowPush()" [(ngModel)]="global.user.allowPush"></ion-toggle>
	</ion-item>
	<ion-item>
		<ion-label color="primary">Lunch starts notification</ion-label>
		<ion-toggle (ionChange)="onAllowReminder()" [(ngModel)]="global.user.allowReminder"></ion-toggle>
	</ion-item>
	<ion-item detail-push (click)="onAbout()">
		About Lunch Date
	</ion-item>

</ion-content>
