<img width="200" src="assets/img/app_banner.png">

<ion-content padding>

<div class="userBox">
      <ion-icon name="contact"></ion-icon>
	  <div class="inner">
	  {{global.participantName}}
	  <br>
      {{auth.getEmail()}}
	  <br>
	  <a (click)="logout()">log out</a>
	  </div>
	  <div class="clear"></div>
</div>

<br>

<ion-item>
  <ion-label color="primary">Your name</ion-label>
  <ion-input placeholder="Please add a name" (input)="onInput()" [(ngModel)]="global.participantName"></ion-input>
</ion-item>

<h3 *ngIf="global.participantName === undefined || global.participantName == ''">You need to choose a public name in order to select a lunch date.</h3>

	<ion-item>
		<ion-label color="primary">New time notification</ion-label>
		<ion-toggle (ionChange)="onAllowPush()" [(ngModel)]="global.allowPush"></ion-toggle>
	</ion-item>
	<ion-item>
		<ion-label color="primary">Lunch starts notification</ion-label>
		<ion-toggle (ionChange)="onAllowReminder()" [(ngModel)]="global.allowReminder"></ion-toggle>
	</ion-item>
	<ion-item detail-push (click)="onAbout()">
		About Lunch Date
	</ion-item>

</ion-content>
