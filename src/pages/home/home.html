<ion-tabs #tabs selectedIndex="1" (ionChange)="switchedTab()">
  <ion-tab [root]="tab1Root" tabTitle="{{ 'MEAL' | translate}}" tabIcon="md-restaurant"></ion-tab>
  <ion-tab [root]="tab2Root"
           [enabled]="global.user !== undefined  && global.user.name !== undefined && global.user.name !== ''"
           tabTitle="{{ 'LUNCHTIME' | translate}}" tabIcon="md-alarm"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="{{ 'SETTINGS' | translate}}" tabIcon="md-settings"></ion-tab>
</ion-tabs>
