<ion-tabs #tabs selectedIndex="1" (ionChange)="switchedTab()">
  <ion-tab [root]="tab1Root" tabTitle="Meal" tabIcon="md-restaurant"></ion-tab>
  <ion-tab [root]="tab2Root" [enabled]="global.user !== undefined  && global.user.name !== undefined && global.user.name !== ''" tabTitle="LunchTime" tabIcon="md-alarm"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Settings" tabIcon="md-settings"></ion-tab>
</ion-tabs>
