<ion-header>
  <ion-navbar>
    <ion-title>
      Lunch Time
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<h2>Current suggestions</h2>
<ion-list>

  <ion-item *ngFor="let suggestion of suggestionList">
    <ion-label>
     {{suggestion.time.toDate() | date:"hh:mm"}}
    </ion-label>
    <div item-content>
      {{getParticipants(suggestion.id)}}
    </div>
	<button ion-button (click)="switchParticipation(suggestion.id)" outline item-end>{{ getParticipationString(suggestion.id) }}</button>
  </ion-item>

</ion-list>

<h2>Tell others when you want to go lunching</h2>

<ion-item>
  <ion-label>Suggest lunch time</ion-label>
  <ion-datetime (ngModelChange)="onInputChange()" value="11:30" displayFormat="HH:mm" [(ngModel)]="selectedTime"></ion-datetime>
</ion-item>
</ion-content>
